<html>
  <head>
    <title>
      Cálculo para Exportação de Açúcar
    </title>
    <link rel = "stylesheet" type="text/css" href="css/estilo.css">
    <meta charset="utf8">
  </head>
  <body onload="viewComprador(); viewVendedor();" >
    <h1>
      Cálculo para Exportação de Açúcar
    </h1>
    <img src = "imagens/canavial.jpg" alt = "imagem de um canavial" />
    <h3 id="tituloform">
      Formulário para cálculo do valor da exportação
     </h3>
     <form id="frmTeste" name="frmTeste" onsubmit="calculaExport(); return false;">
      <label for"nomeVendedor">
        Nome do Vendedor
      </label>
    <div id="campoVendedor" type="text"></div>
      </br>
      <label for"nomeComprador">
        Nome do Comprador
      </label>
    <div id="campoComprador" type="text"></div>
    </br>  
      <label for "valordoacucar">
        Valor do Açúcar
      </label>
    <input id="valordoacucar" type="number">
      </br>    
      <label for"quantacucar">
        Quantidade de Açúcar
      </label>
     <input id="quantacucar" type="number">
      </br> 
      <button onclick="calculaExport();">
      <button type="submit" onclick="registrarResultado();">
        Registrar
      </button>
      <br />
      <div id="resultado">
        &nbsp;
      </div>
     </form>
     <div id="caixaStatusTx1"></div>
   <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
     <script src="javascript/calculo.js"></script>
      <script src="javascript/abi.js"></script>
      <script src="javascript/blockchain.js"></script>
  </body>
</html>
